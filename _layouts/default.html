<!DOCTYPE html>
<html lang="{{ site.lang | default: "de-DE" }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#FF6B6B">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ '/assets/logo.png' | relative_url }}">
    <link rel="apple-touch-icon" href="{{ '/assets/logo.png' | relative_url }}">
    
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    {% seo %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload hero image for faster loading -->
    <link rel="preload" as="image" href="{{ '/assets/DALL·E 2025-01-28 18.15.33 - A captivating promotional image for an app called Schüttelgericht. The central element is a smartphone with vibrant, glowing swirls of ingredients lik.webp' | relative_url }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ '/' | relative_url }}" class="logo">
                <img src="{{ '/assets/logo.png' | relative_url }}" alt="Schüttelgericht Logo" width="32" height="32">
                <span>Schüttelgericht</span>
            </a>
            
            <div class="nav-actions">
                <!-- Download button that appears on scroll -->
                <a href="#download" class="nav-download-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    <span>App</span>
                </a>
                
                <!-- Hamburger Menu Button -->
                <button class="menu-toggle" aria-label="Toggle menu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="3" y1="12" x2="21" y2="12"></line><line x1="3" y1="6" x2="21" y2="6"></line><line x1="3" y1="18" x2="21" y2="18"></line></svg>
                </button>
            </div>

            <div class="nav-links">
                <div class="nav-links-inner">
                    <a href="{{ '/recipes' | relative_url }}">Rezepte</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        {{ content }}
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>Schüttelgericht</h3>
                <p>Verwandle deine Zutaten in köstliche Gerichte mit nur einem Schütteln!</p>
                <div class="app-badges">
                    <a href="#" class="store-button">
                        <img src="https://developer.apple.com/app-store/marketing/guidelines/images/badge-download-on-the-app-store.svg" alt="Jetzt auf dem App Store" height="40">
                    </a>
                    <a href="#" class="store-button">
                        <img src="https://play.google.com/intl/en_us/badges/static/images/badges/de_badge_web_generic.png" alt="Jetzt bei Google Play" height="40">
                    </a>
                </div>
            </div>
            <div class="footer-section">
                <h3>Links</h3>
                <a href="/recipes">Rezepte</a>
                <a href="/privacy">Datenschutz</a>
                <a href="/imprint">Impressum</a>
            </div>
            <div class="footer-section">
                <h3>Kontakt</h3>
                <a href="mailto:info@schuettelgericht.de">info@schuettelgericht.de</a>
                <div class="social-links">
                    <a href="#" aria-label="Follow us on Instagram">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="20" rx="5" ry="5"></rect><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"></path><line x1="17.5" y1="6.5" x2="17.51" y2="6.5"></line></svg>
                    </a>
                    <a href="#" aria-label="Follow us on Twitter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z"></path></svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; {{ site.time | date: '%Y' }} Schüttelgericht. Alle Rechte vorbehalten.</p>
        </div>
    </footer>

    <!-- Loading optimization script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const menuToggle = document.querySelector('.menu-toggle');
            const body = document.body;
            
            menuToggle.addEventListener('click', function() {
                body.classList.toggle('menu-open');
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(e) {
                if (body.classList.contains('menu-open') && !e.target.closest('nav')) {
                    body.classList.remove('menu-open');
                }
            });

            // Nav download button functionality
            const navDownloadBtn = document.querySelector('.nav-download-button');
            const heroSection = document.querySelector('.hero');
            
            window.addEventListener('scroll', () => {
                if (heroSection) {
                    const heroRect = heroSection.getBoundingClientRect();
                    // Show button when hero section is 80% scrolled out of view
                    if (heroRect.bottom < window.innerHeight * 0.6) {
                        navDownloadBtn.classList.add('show');
                    } else {
                        navDownloadBtn.classList.remove('show');
                    }
                }
            });

            // FAB functionality
            const fab = document.querySelector('.mobile-download-fab');
            const dismissBtn = document.querySelector('.fab-dismiss');
            let hasShown = false;
            
            // Show FAB after scrolling 30% of the page
            window.addEventListener('scroll', () => {
                if (!hasShown && window.scrollY > window.innerHeight * 0.3) {
                    fab.classList.add('show');
                    hasShown = true;
                }
            });
            
            // Dismiss button
            dismissBtn.addEventListener('click', (e) => {
                e.preventDefault();
                fab.classList.remove('show');
                // Remember dismissal for this session
                sessionStorage.setItem('fab-dismissed', 'true');
            });
            
            // Check if previously dismissed
            if (sessionStorage.getItem('fab-dismissed') === 'true') {
                fab.classList.remove('show');
            }

            // Lazy load images
            var lazyImages = document.querySelectorAll('img[loading="lazy"]');
            lazyImages.forEach(function(img) {
                img.classList.add('lazy-image');
                img.addEventListener('load', function() {
                    img.classList.add('loaded');
                });
            });

            // Smooth scroll for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                });
            });
        });
    </script>
</body>
</html>
